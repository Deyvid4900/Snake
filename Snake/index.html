<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>SnakeGame</title>
</head>

<body>
    <div class="container" id="container">
        <div id="menu">
            <div id="opcao">
                <span class="material-symbols-outlined">
                    settings
                </span>
            </div>
            <div id="som">
                <span class="material-symbols-outlined">
                    volume_up
                </span>
            </div>
        </div>
        <h1> <span>S</span>n<span>a</span>k<span>e</span> <span>A</span>n<span>d</span> S<span>h</span>a<span>k</span>e
        </h1>
        <img src="imagens/vector-illustration-cartoon-snake-bit-game-assets-cross-stitch-pattern-t-shirt-design-pixel-art-223670809.jpg"
            alt="imagen de uma cobra 8bit" width="150px">
        <h1>Nivel do jogo:</h1>
        <div>
            <button class="btnE" id="b1">Fácil</button>
            <button class="btnE" id="b2">Médio</button>
            <button class="btnE" id="b3">Difícil</button>
        </div>
        <button id="btnJogar">Jogar</button>
    </div>
    <header id="cabeça">

        <div class="blocos" id="logo">
            <h1> <span>S</span>n<span>a</span>k<span>e</span> <span>A</span>n<span>d</span>
                S<span>h</span>a<span>k</span>e</h1>
        </div>
        <div class="blocos" id="pontos">
            <h1>Pontos
                <p>
                    0
                </p>
            </h1>
        </div>
        <div class="blocos">
            <h1>Tempo <p id="tempo">0</p>
            </h1>
        </div>
        <div class="blocos" id="btn_remover">
            <h1>
                X
            </h1>
        </div>

    </header>
    <main id="AreaDeJogo">
        <div id="AreaDeAtuacao">
            <div id="Personagem"></div>


        </div>
        <aside id="aside">
            
            <div class="btnMove" id="left">
                <span class="material-symbols-outlined">
                west
                </span>
            </div>
            
            <div class="btnMove" id="right">
                <span class="material-symbols-outlined">
                east
                </span>
            </div>
            <div class="btnMove" id="up">
                <span class="material-symbols-outlined">
                north
                </span>
            </div>
            <div class="btnMove" id="down">
                <span class="material-symbols-outlined">
                south
                </span>
            </div>
            
        </aside>
    </main>


    <script src="Js/classes.js"></script>
    <script src="Js/index.js" type="module"></script>

</body>

</html>
